<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#f8f9fa">
    <link href="static/CSS/style.css" rel="stylesheet">
    <link rel="icon" href="static/icons/icon-192.png?v=2">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/bacheca">LocalHelp</a>
        <button id="navbar-btn" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% if session.get("id_utente") %}
                    <li class="nav-item"><a class="nav-link" href="/bacheca">Bacheca</a></li>
                    <li class="nav-item"><a class="nav-link" href="/attivita">Attivit√†</a></li>
                    <li class="nav-item"><a class="nav-link" href="/aggiungi">Aggiungi</a></li>
                    <li class="nav-item"><a class="nav-link" href="/richieste">Richieste</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">Registrati</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- ===== CONTENUTO ===== -->
<div class="container d-flex flex-column align-items-center mt-1 pt-1">
    <h1 class="text-center">{{ title }}</h1>
    <div class="w-100" style="max-width: 500px;">
        {% block content %}{% endblock %}
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="static/js/main.js"></script>

</body>
</html>
