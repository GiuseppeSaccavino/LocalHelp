{% extends "base.html" %}
{% set title = "Sign in" %}
{% block content %}

<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Sign in</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    .container { max-width: 500px; margin: auto; }
    input, select, button { width: 100%; padding: 10px; margin: 5px 0; }
  </style>
</head>
<body>
<div class="container">
  <form action="/register" method="post" id="registerForm">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" minlength="8" pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$" title="Minimum 8 characters, at least one capital letter, one number and one special character" required>


    <select name="regione" id="regione" required>
      <option value="">-- Select region --</option>
      {% for r in regioni %}
        <option value="{{ r.id }}">{{ r.nome }}</option>
      {% endfor %}
    </select>

    <select name="provincia" id="provincia" required disabled>
      <option value="">-- Select province --</option>
    </select>

    <select name="comune" id="comune" required disabled>
      <option value="">-- Select municipality --</option>
    </select>

    <input type="text" name="via" placeholder="Street" required>
    <input type="text" name="cap" placeholder="CAP" title="The postcode must consist of 5 numbers" pattern="[0-9]{5}" required>
    <input id ="tel" type="tel"  name="tel" placeholder="123 45 67 890" title="The telephone number must consist of 10 numbers" inputmode="numeric" required>

    <button type="submit">Sign in</button>
  </form>
</div>

<script>
const selectRegione = document.getElementById('regione');
const selectProvincia = document.getElementById('provincia');
const selectComune = document.getElementById('comune');

selectRegione.addEventListener('change', async () => {
  const regioneId = selectRegione.value;
  selectProvincia.innerHTML = '<option value="">-- Select province --</option>';
  selectComune.innerHTML = '<option value="">-- Select municipality --</option>';
  selectProvincia.disabled = true;
  selectComune.disabled = true;
  if (!regioneId) return;

  const res = await fetch(`/province/${regioneId}`);
  const province = await res.json();
  province.forEach(p => {
    const opt = document.createElement('option');
    opt.value = p.id;
    opt.textContent = p.nome;
    selectProvincia.appendChild(opt);
  });
  selectProvincia.disabled = false;
});

selectProvincia.addEventListener('change', async () => {
  const provinciaId = selectProvincia.value;
  selectComune.innerHTML = '<option value="">-- Select municipality --</option>';
  selectComune.disabled = true;
  if (!provinciaId) return;

  const res = await fetch(`/comuni/${provinciaId}`);
  const comuni = await res.json();
  comuni.forEach(c => {
    const opt = document.createElement('option');
    opt.value = c.id;
    opt.textContent = c.nome;
    selectComune.appendChild(opt);
  });
  selectComune.disabled = false;
});

// PHONE VALIDATION
document.getElementById('registerForm').addEventListener('submit', function(e) {
    const input = document.getElementById('tel');
    let valore = input.value;

    // delete everything that is not a number
    valore = valore.replace(/\D/g, '');
    input.value = valore;

    // check that there are exactly 10 numbers
    if (valore.length !== 10) {
        e.preventDefault();
        alert('Il numero deve contenere esattamente 10 cifre.');
        input.focus();
    }
});
</script>
</body>
</html>

{% endblock %}
